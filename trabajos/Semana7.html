<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="Template portafolio desarrollador UI/UX " />
    <title>Portafolio</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../primeflex.css">
    <link rel="stylesheet" href="https://fonts.adobe.com/fonts/hyperspace-race-variable#fonts-section">
    <link rel="stylesheet" href="https://unpkg.com/primeflex@^3/primeflex.css">
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/saga-blue.css">
    <script src="https://kit.fontawesome.com/b3f17f1dac.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="flex w-full fixed top-0 z-1">
        <nav class="flex justify-content-between w-full navbar">
            <span class="logo cursor-pointer" onclick="scrollToSection('home')">
                <img src="../assets/Logo-oficial.png" alt="Logo portafolio" width="100" height="100">
            </span>
            <input type="checkbox" aria-label="Checkbox para mostrar y quitar hamburger menu"
                class="checkbox xl:hidden">
            <div class="hamburger__lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <div class="header__info flex align-items-center gap-3">
                <ul class="flex flex-column xl:flex-row list-none">
                    <li onclick="scrollToSection('about')">Semana 7</li>

                </ul>
                <div class="hireMe__button pt-4">
                    <a href="../index.html#portafolio" aria-label="Enviar mensaje al correo"
                    class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Portafolio</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <!--ABOUT ME-->
        <section id="about" class="about__me w-full min-h-screen flex align-items-center">
            <div class="aboutMe__content min-h-full flex flex-column md:flex-row pt-8 md:pt-0">
                <div class="aboutMe__info col-12 md:col-6 md:pr-6 pt-0">
                    <h1 class="text-3xl md:text-5xl" id="tit1">Evaluación de logro 01</h1>
                    <p class="text-gray-500">Durante la septima semana, se llevó a cabo la práctica calificada, que evalúa todo lo aprendido y sirve como una pre visión de lo que será la evaluación parcial.</p>
                    <div class="knowledge flex flex-column gap-3 mt-5">
                        <div class="progress__bar progress__wordpress">
                            <span></span>
                        </div>
                        <p id="aprend"></p>
                        <div class="progress__bar progress__wordpress">
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="image col p-0 mt-6 md:mt-0">
                    <img src="../assets/Semana2.jpeg" alt="Foto relacionado a acerca de mí" width="100" height="100">
                </div>
            </div>
        </section>
    </div>


</body>
<script>
    const filterContainer = document.querySelector(".gallery__categories");
    const galleryItems = document.querySelectorAll(".project__card");

    filterContainer.addEventListener("click", (event) => {
        if (event.target.classList.contains("filter-item")) {
            filterContainer.querySelector(".active").classList.remove("active");
            event.target.classList.add("active")
            const filterValue = event.target.getAttribute("data-filter")
            galleryItems.forEach(item => {
                if (item.classList.contains(filterValue) || filterValue === "all") {
                    item.classList.remove("hide")
                    item.classList.add("show")
                } else {
                    item.classList.remove("show")
                    item.classList.add("hide")
                }
            })
        }
    })

    function scrollToSection(sectionId){
        document.getElementById(sectionId).scrollIntoView({behavior:"smooth"})
    }
</script>

</html>
